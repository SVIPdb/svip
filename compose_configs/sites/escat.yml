version: "3.5"

services:
  nginx:
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - "${PWD}/service_config/nginx/sites/with_ssl.nginx:/etc/nginx/conf.d/svip.nginx:ro"
      - /etc/pki/tls/certs/certs2021/escat.nexus.ethz.ch.chain.crt.pem:/etc/pki/tls/certs/host.crt.pem
      - /etc/pki/tls/private/key2021/escat.nexus.ethz.ch.privkey.pem:/etc/pki/tls/private/host.privkey.pem

  frontend:
    environment:
      - "VUE_APP_API_URL=/api/v1/"
